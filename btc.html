<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #036f68;
        }
        table {
            margin: 20px auto;
            width: 70%;
            border-collapse: collapse;
            border: 3px solid #036f68; /* Green border for table */
            background-color: #ffffff; /* Table background */
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #036f68; /* Green borders for cells */
        }
        th {
            background-color: #e4d1b9; /* Light beige header */
            color: #036f68;
            font-size: 16px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternating row color */
        }
        input[type="text"], textarea {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #036f68;
            border-radius: 4px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #036f68;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #028a7d;
        }
    </style>
</head>
<body>
    <h1>Bell The Cats</h1><br/>
    <form>
        <table cellpadding="2" cellspacing="2" border="3" height="80%" width="70%">
            <tr>
                <td>Name:</td>
                <td><input type="text" maxlength="30" size="40"></td>
            </tr>
            <tr>
                <td>Roll Number:</td>
                <td><input type="text" maxlength="10" size="40"></td>
            </tr>
            <tr>
                <td>Issue:</td>
                <td>
                    <input type="checkbox" name="q" value="bt">Attendance
                    <input type="checkbox" name="q" value="mt">G-Learn
                    <input type="checkbox" name="q" value="mt">Feedback
                    <input type="checkbox" name="q" value="mt">Hall Ticket
                </td>
            </tr>
            <tr>
                <td>Describe your Issue here:</td>
                <td><textarea name="addr" rows="5" cols="40"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="s" value="Submit">
                    <input type="reset" name="c" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
